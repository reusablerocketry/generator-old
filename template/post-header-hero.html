
<header class="hero {header-classes}">
  <img src="{hero}" style="background-image: url({hero-thumb}); background-size: cover"/>
  <div class="container">
    <h1 class="title">{title}</h1>
    <h2 class="authors">{authors}</h2>
  </div>
  <h3 class="date" data-epoch="{publish-date-epoch}">{publish-date}</h3>
</header>
<div class="hero caption">{hero-caption}<span class="credit">{hero-credit}</span></div>
